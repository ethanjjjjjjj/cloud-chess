Version: apps/v1
kind: Deployment
metadata:
  name: game-worker
spec:
  selector:
    matchLabels:
      app: game-worker
  template:
    metadata:
      labels:
        app: game-worker
    spec:
      containers:
      - name: 
        image: game-worker
        resources:
          limits:
            memory: "512Mi"
            cpu: "1000m"

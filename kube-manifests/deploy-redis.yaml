apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-redis
spec:
  selector:
    matchLabels:
      app: chess-redis
  template:
    metadata:
      labels:
        app: chess-redis
    spec:
      containers:
      - name: chess-redis
        image: redis
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  type: ClusterIP
  selector:
    app: chess-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: eu.gcr.io/silent-relic-333216/gateway:latest
        imagePullPolicy: Always
        env:
        - name: S3_HOST
          valueFrom:
              secretKeyRef:
                name: s3details
                key: S3_HOST
        - name: S3_ACCESS
          valueFrom:
            secretKeyRef:
              name: minio
              key: root-user
        - name: S3_SECRET
          valueFrom:
            secretKeyRef:
              key: root-password
              name: minio
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
